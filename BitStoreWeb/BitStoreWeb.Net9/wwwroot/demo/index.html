<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/demo">
</head>
<body>
    <script>
        const target = `/demo${window.location.search}${window.location.hash}`;
        window.location.replace(target);
    </script>
    <p>If you are not redirected, <a href="/demo">open Demo</a>.</p>
</body>
</html>
